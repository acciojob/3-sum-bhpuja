<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Sum Problem</title>
</head>
<body>
  <h1>3 Sum Problem: Find Closest Sum</h1>

  <p>Array: [-1, 2, 1, -4]</p>
  <p>Target: 1</p>
  
  <button onclick="findClosestSum()">Find Closest Sum</button>

  <p id="result"></p>

  <script>
    function threeSum(S, target) {
      // Sort the array
      S.sort((a, b) => a - b);

      let closestSum = Infinity;

      // Iterate over the array
      for (let i = 0; i < S.length - 2; i++) {
        // Skip duplicates to avoid duplicate triplets
        if (i > 0 && S[i] === S[i - 1]) continue;

        let left = i + 1;
        let right = S.length - 1;

        // Use two-pointer technique to find the closest sum
        while (left < right) {
          const currentSum = S[i] + S[left] + S[right];

          // Update the closest sum if necessary
          if (Math.abs(currentSum - target) < Math.abs(closestSum - target)) {
            closestSum = currentSum;
          }

          // Adjust the pointers based on the current sum
          if (currentSum < target) {
            left++;
          } else if (currentSum > target) {
            right--;
          } else {
            return currentSum; // Return if the sum matches the target exactly
          }
        }
      }

      return closestSum;
    }

    function findClosestSum() {
      const array = [-1, 2, 1, -4];
      const target = 1;
      const closestSum = threeSum(array, target);
      
      // Display the result in the webpage
      document.getElementById("result").innerText = `The closest sum to the target ${target} is: ${closestSum}`;
    }
  </script>
</body>
</html>
