<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 Sum Problem</title>
</head>
<body>
  <h1>Find Closest Sum to Target</h1>

  <p>Given Array: [-1, 2, 1, -4]</p>
  <p>Target: 1</p>
  
  <button onclick="findClosestSum()">Find Closest Sum</button>

  <p id="result"></p>

  <script>
    function threeSum(S, target) {
      S.sort((a, b) => a - b);  // Sort the array
      let closestSum = Infinity;  // Initialize closest sum

      // Loop over the array
      for (let i = 0; i < S.length - 2; i++) {
        // Skip duplicate elements
        if (i > 0 && S[i] === S[i - 1]) continue;

        let left = i + 1;
        let right = S.length - 1;

        // Use two-pointer technique to find the closest sum
        while (left < right) {
          const currentSum = S[i] + S[left] + S[right];

          // Update closest sum if current sum is closer to target
          if (Math.abs(currentSum - target) < Math.abs(closestSum - target)) {
            closestSum = currentSum;
          }

          // Move the pointers based on current sum
          if (currentSum < target) {
            left++;
          } else if (currentSum > target) {
            right--;
          } else {
            return currentSum;  // Return exact match if found
          }
        }
      }
      return closestSum;  // Return the closest sum
    }

    function findClosestSum() {
      const array = [-1, 2, 1, -4];  // Array of integers
      const target = 1;  // Target sum
      const closestSum = threeSum(array, target);  // Call the threeSum function

      // Display the result
      document.getElementById("result").innerText = `The closest sum to the target ${target} is: ${closestSum}`;
    }
  </script>

</body>
</html>
